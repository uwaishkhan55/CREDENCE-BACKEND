<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credence-Backend Assignment</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col" style="text-align: center;">
            <h1>Credence-Backend Assignment</h1>
           </div>
        </div>
        <div class="row" style="margin: 100px;">
            <div class="col" style="text-align: center;">
                <h3 style="color: blue;">GET API:</h3>
                <p>/api/get</p>
               <form method="GET" action="api/get">
                <button Type="submit" class="btn btn-primary btn-lg btn-block">GET DATA</button>
               </form>
            </div>
            <div class="col" >
                <h3  style="color: blue;">POST API:</h3>
                <p>/api/post</p>
                <form method="POST" action="/api/post" >
                    <div class="form-group">
                        <label >NAME</label>
                        <input type="text" name="name" class="form-control" >
                    </div>
                    <div class="form-group">
                      <label >IMG</label>
                      <input type="text" name="img" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label >SUMMARY</label>
                        <input type="text" name="summary" class="form-control" >
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
